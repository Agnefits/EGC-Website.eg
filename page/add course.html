<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Course</title>
    <link rel="icon" href="../img/logo.png" sizes="48x32">
    <link rel="stylesheet" href="../style/add course.css">
</head>

<body>
    <main>
        <form id="addcourse">
            <h2>Add a new course</h2>
            <div class="picture-course">
                <img id="picturecourse" src="../img/images.jpeg" alt="Course Picture">
                <label for="course_image" class="course_label">Choose Image</label>
                <input type="file" id="course_image" name="course_image" class="course-input">
            </div>
           
            <div class="form-group">
                <label for="courseName">Course name:</label>
                <input type="text" id="courseName" placeholder="Enter the course name">
            </div>
            <div class="form-group">
                <label for="courseName">Course ID:</label>
                <input type="text" id="courseID" placeholder="Enter the course ID">
            </div>
            <div class="form-group">
                <label for="courseDescription">Course Description:</label>
                <textarea id="courseDescription" rows="4" placeholder="Enter a course description"></textarea>
            </div>
            <div class="form-group">
                <label for="courseHours">Hours:</label>
                <input type="text" id="courseHours" placeholder="Enter the course Hours">
            </div>
        
            <div class="form-group">
                <label for="lectureAttendance">Lecture Attendance:</label>
                <input type="text" id="lectureAttendance">
            </div>
            <div class="form-group">
                <label for="sectionAttendance">Section Attendance:</label>
                <input type="text" id="sectionAttendance">
            </div>
            <div class="form-group">
                <label for="practicalDegree">Practical Degree:</label>
                        <input type="text" id="practicalDegree">
            </div>
            <div class="form-group">
                <label for="midtermDegree">Midterm Degree:</label>
                        <input type="text" id="midtermDegree">
            </div>
            <div class="form-group">
                <label for="finalDegree">Final Exam Degree:</label>
                        <input type="text" id="finalDegree">
            </div>
            <div class="form-group">
                <label for="totalDegree">Course Total Degree:</label>
                        <input type="text" id="totalDegree" readonly>
            </div>
            <button onclick="addCourse()">Add Course</button>
        
        </div>
    </form>
    </main>
    <script src="../script/add course.js"></script>
</body>

</html>
