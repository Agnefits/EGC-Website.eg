</head>

<body>
    <div class="sidebar">
        <div class="logo-details">
            <a href="../index.html?privilage=Admin"><img src="../img/logo.png" class="icon"></a>
            <div class="logo_name">Egyptian Germany College</div>
            <i class='bx bx-menu' id="btn"></i>
        </div>
        <ul class="nav-list">

            <li>
                <a href="#">
                    <i class='bx bx-grid-alt'></i>
                    <span class="links_name">Dashboard</span>
                </a>
                <span class="tooltip">Dashboard</span>
            </li>
            <li>
                <a href="add-doctor.html">
                    <i class='bx bx-user-plus'></i>
                    <span class="links_name">Add Doctor</span>
                </a>
                <span class="tooltip">Add Doctor</span>
            </li>
            <li>
                <a href="add-teaching-assistants.html">
                    <i class='bx bx-user-plus'></i>
                    <span class="links_name">Add Teaching Assistant</span>
                </a>
                <span class="tooltip">Add Teaching Assistant</span>
            </li>
            <li>
                <a href="Add_Student.html">
                    <i class='bx bx-user-plus'></i>
                    <span class="links_name">Add Student</span>
                </a>
                <span class="tooltip">Add Student</span>
            </li>
            <li>
                <a href="admin attendance.html">
                    <i class='bx bx-spreadsheet'></i>
                    <span class="links_name">Show Student Attendance</span>
                </a>
                <span class="tooltip">Show Student Attendance</span>
            </li>
            <li class="profile">
                <div class="profile-details">
                    <img src="../img/person1.JPG" alt="profileImg">
                    <div class="name_email">
                        <div class="name">Mariam Magdy</div>
                        <div class="email">mariammagdy@gmail.com</div>
                    </div>
                </div>
                <i class='bx bx-log-out' id="log_out"></i>
            </li>
        </ul>
    </div>
    <main>
        <section class="add-doctor">
            <h2>Add Teaching Assistant</h2>
            <form id="addDoctorForm">
                <div class="profile-picture">
                    <img id="picture" src="../img/Teaching-assistant.png" alt="Teaching Assistant Profile Picture">
                    <label for="student_image" class="image_label">Choose Image</label>
                    <input type="file" id="student_image" name="student_image" class="image-input">
                </div>
                </div>
                <div class="personal-info">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required placeholder="Enter Teaching Assistant's Name">

                </div>
                <div class="contact-details">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required placeholder="Enter Teaching Assistant's Email">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required placeholder="Enter Phone Number">
                </div>
                <div class="student_info">
                    <label>Username:</label>
                    <input type="text" id="username" name="username" placeholder="Enter Username" required>
                    <div class="show-password">
                        <label>Password:</label>
                        <input type="password" id="password" name="password" placeholder="Enter Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[!@#$%^&*]).{8,20}" title="Must contain at least one number , lowercase letter, a special character and at least 8 or more characters" required>

                        <input type="checkbox" id="showPassword">
                        <label for="showPassword" class="lblShowPassword">Show Password</label>
                    </div>
                    <div class="major">
                        <label for="major">Major:</label>
                        <select id="major" name="major" required>
                        <option value="">Select Major</option>
                        <option value="IT">Information Technology</option>
                        <option value="Elec">Electrica</option>
                        <option value="Mech">Mechanic</option>
                    </select>
                        <label for="major">CV:</label>
                        <input type="file" id="cvUpload" accept="pdf/*">
                    </div>
                    <button type="submit" id="add-teaching-assistant-button">Add Teaching Assistant</button>
            </form>
        </section>
    </main>
    <script src="../script/add-teaching-assistants-script.js"></script>
    <script src="../script/AdminDashboard.js"></script>
</body>

</html>
