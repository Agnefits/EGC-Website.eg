<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Teaching Assistants</title>
    <link rel="stylesheet" href="../style/add-teaching-assistants-style.css">
</head>

<body>
    <header>
    </header>
    <main>
        <section class="add-doctor">
            <h2>Add Teaching Assistant</h2>
            <form id="addDoctorForm">
                <div class="profile-picture">
                    <img src="../img/Teaching-assistant.png" alt="Teaching Assistant Profile Picture">
                    <input type="file" id="profilePicUpload" accept="image/*">
                </div>
                <div class="personal-info">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required placeholder="Enter Teaching Assistant's Name">
                    
                </div>
                <div class="contact-details">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required placeholder="Enter Teaching Assistant's Email">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required placeholder="Enter Phone Number">
                </div>
                <div class="student_info">
                    <label>Username:</label>
                    <input type="text" id="username" name="username" placeholder="Enter Username" required>
                    <div class="show-password">
                        <label>Password:</label>
                        <input type="password" id="password" name="password" placeholder="Enter Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[!@#$%^&*]).{8,20}" title="Must contain at least one number , lowercase letter, a special character and at least 8 or more characters" required>
                        <!--<input type="checkbox" onclick="myFunction()">Show Password-->
                        <label for="qualification">Qualification:</label>
                    <input type="text" id="qualification" name="qualification" required placeholder="Enter Teaching Assistant's Qualification">
                    </div>
                <div class="major">
                    <label for="major">Major:</label>
                    <select id="major" name="major" required>
                        <option value="">Select Major</option>
                        <option value="IT">Information Technology</option>
                        <option value="Elec">Electrica</option>
                        <option value="Mech">Mechanic</option>
                    </select>
                </div>
                <div class="scientific-fields">
                    <datalist id="scientific-fields-data">
                    </datalist>
                    <label for="scientific-fields">Fields of scientific interesting:</label>
                    <input type="text" id="scientific-fields" placeholder="Enter the feild" list="scientific-fields-data">
                    <input type="button" id="add-scientific-field" value="+"></input>
                    <div id="added-fields"></div>
                </div>
                <div class="location">
                    <label for="location">Location:</label>
                    <input type="text" id="location" name="location" required placeholder="Enter Teaching Assistant's Location">
                </div>
                <button type="submit" id="add-teaching-assistant-button">Add Teaching Assistant</button>
            </form>
        </section>
    </main>
    <footer>
    </footer>
    <script src="../script/add-teaching-assistants-script.js"></script>
</body>

</html>
