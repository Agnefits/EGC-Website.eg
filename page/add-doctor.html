            </li>
        </ul>
    </div>

    <main>
        <section class="add-doctor">
            <h2>Add Doctor</h2>
            <form id="addDoctorForm">
                <div class="profile-picture">
                    <img src="../img/professor.png" alt="Doctor Profile Picture">
                    <label for="profilePicUpload" class="btnProfilePicUpload">Choose Image</label>
                    <input type="file" id="profilePicUpload" accept="image/*">
                </div>
                <div class="personal-info">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required placeholder="Enter Doctor's Name">
                    <!--
                        <label for="qualification">Qualification:</label>
                        <input type="text" id="qualification" name="qualification" required placeholder="Enter Doctor's Qualification">
                    -->
                </div>
                <div class="contact-details">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required placeholder="Enter Doctor's Email">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required placeholder="Enter Phone Number">
                </div>
                <div class="user-details">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required placeholder="Enter Doctor's Username">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required placeholder="Enter Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[!@#$%^&*]).{8,20}" title="Must contain at least one number , lowercase letter, a special character and at least 8 or more characters">

                    <input type="checkbox" id="showPassword">
                    <label for="showPassword" class="lblShowPassword">Show Password</label>
                </div>
                <div class="major">
                    <label for="major">Major:</label>
                    <select id="major" name="major" required>
                        <option value="">Select Major</option>
                        <option value="IT">Information Technology</option>
                        <option value="Elec">Electrica</option>
                        <option value="Mech">Mechanic</option>
                    </select>
                </div>
                <!--
                <div class="scientific-fields">
                    <datalist id="scientific-fields-data">
                    </datalist>
                    <label for="scientific-fields">Fields of scientific interesting:</label>
                    <input type="text" id="scientific-fields" placeholder="Enter the feild" list="scientific-fields-data">
                    <input type="button" id="add-scientific-field" value="+"></input>
                    <div id="added-fields"></div>
                </div>
                <div class="location">
                    <label for="location">Location:</label>
                    <input type="text" id="location" name="location" required placeholder="Enter Doctor's Location">
                </div>
                -->


                </select>
                <label for="cv">CV:</label>
                <input type="file" id="cvUpload" accept="pdf/*">
                </div>
                <button type="submit" id="add-doctor-button">Add Doctor</button>
            </form>
        </section>
    </main>
    <script src="../script/add-doctor-script.js"></script>
    <script src="../script/AdminDashboard.js"></script>
