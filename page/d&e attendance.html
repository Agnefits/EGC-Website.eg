<!-- index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Attendance Portal</title>
    <link rel="stylesheet" href="../style/d&e attendance.css">

</head>

<body>



    <div class="container">
        <div id="formSection">
            <h1>Mark Attendance</h1>

            <label for="department">Department:</label>
            <select id="department" name="department">
              <option value="mechanics">Mechanics</option>
              <option value="electronics">Electronics</option>
              <option value="computers">Computers</option>
            </select>

            <label for="class">Class:</label>
            <select id="class" name="class">
              <!-- The classes will be dynamically generated based on the selected department -->
            </select>

            <ul id="students-list">
                <!-- The students will be dynamically generated based on the selected class and department -->
            </ul>




            <!-- Add a new section for notes -->
            <section id="notes">
                <h2>Notes</h2>
                <textarea id="notes-textarea" placeholder="Add your notes here..."></textarea>
                <button id="save-notes-btn">Save Notes</button>
                <div id="notes-display"></div>
            </section>

            <div id="summarySection">
                <h3>Summary</h3>
                <p>
                    Total Students:
                    <span id="totalStudents">0</span>
                </p>
                <p>
                    Total Present:
                    <span id="totalPresent">0</span>
                </p>
                <p>
                    Total Absent:
                    <span id="totalAbsent">0</span>
                </p>
                <p>
                    Total Leave:
                    <span id="totalLeave">0</span>
                </p>
            </div>

            <button class="submit_att" onclick="submitAttendance()">
                Submit Attendance
            </button>

            <!-- Result Section -->
            <div id="resultSection" style="display: none;">
                <h3>Attendance Result</h3>
                <p>
                    Date:
                    <span id="attendanceDate"></span>
                </p>
                <p>
                    Time:
                    <span id="attendanceTime"></span>
                </p>
                <p>
                    Class:
                    <span id="attendanceClass"></span>
                </p>
                <p>
                    Total Students:
                    <span id="attendanceTotalStudents"></span>
                </p>
                <p>
                    Present:
                    <span id="attendancePresent"></span>
                </p>
                <p>
                    Absent:
                    <span id="attendanceAbsent"></span>
                </p>
                <p>
                    Leave:
                    <span id="attendanceLeave"></span>
                </p>
            </div>
        </div>
    </div>




    <script src="../script/d&e attendance.js"></script>
</body>

</html>
