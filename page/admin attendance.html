<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Attendance Portal</title>
    <link rel="icon" href="../img/logo.png" sizes="48x32">
    <link rel="stylesheet" href="../style/admin attendance.css">
    <link rel="stylesheet" href="../style/adminDashboard.css">
    <link rel="stylesheet" href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>

</head>

<body>

    <div class="sidebar">
        <div class="logo-details">
            <a href="../index.html?privilage=Admin"><img src="../img/logo.png" class="icon"></a>
            <div class="logo_name">Egyptian Germany College</div>
            <i class='bx bx-menu' id="btn"></i>
        </div>
        <ul class="nav-list">

            <li>
                <a href="#">
                    <i class='bx bx-grid-alt'></i>
                    <span class="links_name">Dashboard</span>
                </a>
                <span class="tooltip">Dashboard</span>
            </li>
            <li>
                <a href="add-doctor.html">
                    <i class='bx bx-user-plus'></i>
                    <span class="links_name">Add Doctor</span>
                </a>
                <span class="tooltip">Add Doctor</span>
            </li>
            <li>
                <a href="add-teaching-assistants.html">
                    <i class='bx bx-user-plus'></i>
                    <span class="links_name">Add Teaching Assistant</span>
                </a>
                <span class="tooltip">Add Teaching Assistant</span>
            </li>
            <li>
                <a href="Add_Student.html">
                    <i class='bx bx-user-plus'></i>
                    <span class="links_name">Add Student</span>
                </a>
                <span class="tooltip">Add Student</span>
            </li>
            <li>
                <a href="admin attendance.html">
                    <i class='bx bx-spreadsheet'></i>
                    <span class="links_name">Show Student Attendance</span>
                </a>
                <span class="tooltip">Show Student Attendance</span>
            </li>
            <li class="profile">
                <div class="profile-details">
                    <img src="../img/person1.JPG" alt="profileImg">
                    <div class="name_email">
                        <div class="name">Mariam Magdy</div>
                        <div class="email">mariammagdy@gmail.com</div>
                    </div>
                </div>
                <i class='bx bx-log-out' id="log_out"></i>
            </li>
        </ul>
    </div>
    <main>
        <div class="container">
            <div id="formSection">

                <h1>Attendance</h1>
                <label for="department">Department:</label>
                <select id="department" name="department">
              <option value="mechanics">Mechanics</option>
              <option value="electronics">Electronics</option>
              <option value="computers">Computers</option>
            </select>

                <label for="class">Class:</label>
                <select id="class" name="class">
              <!-- The classes will be dynamically generated based on the selected department -->
            </select>

                <ul id="students-list">
                    <!-- The students will be dynamically generated based on the selected class and department -->
                </ul>


                <p id="Summaryatt"></p>



            </div>
        </div>
    </main>
    <script src="../script/admin attendance.js"></script>
    <script src="../script/AdminDashboard.js"></script>
</body>

</html>
