<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Course</title>
    <link rel="icon" href="img/logo.png" sizes="48x32">
    <link rel="stylesheet" href="../style/add course.css">
</head>

<body>
    <main>
        <section class="add_course">
            <h2>Add Course</h2><br><br>
            <div>
                <div class="Picture">
                    <img class="course_img" src="../img/course_img.png">
                    <pre><label for="student_image" class="file_lable">Choose Image</label></pre>
                    <input type="file" id="student_image" name="student_image" class="file_input" value="Choose Picture" required accept="image/*" class="file"><br><br>
                </div>
                <label>Course Name</label>
                <input type="text" placeholder="Course Name" required><br><br>
                <label>Course Id</label>
                <input type="number" placeholder="Course Id" required><br><br>
                <label for="about">About:</label>
                <textarea id="about" name="about" required placeholder="About Course"></textarea><br><br>
                <label for="hours">Hours:</label>
                <input type="number" id="hours" name="hours" required placeholder="Enter Hours" min="1"><br><br>
                <label>Total Degree:</label>
                <input type="number" id="total" name="total" required placeholder="Total Degree"><br><br>
                <label>Final Degree:</label>
                <input type="number" id="final" name="final" required placeholder="Final Degree"><br><br>
                <label>Midterm Degree:</label>
                <input type="number" id="midterm" name="midterm" required placeholder="Midterm Degree"><br><br>
                <label>Lab Degree:</label>
                <input type="number" id="lab" name="lab" required placeholder="Lab Degree"><br><br>
                <label>Section Degree:</label>
                <input type="number" id="section" name="section" required placeholder="Section Degree"><br><br>
                <label>Lectures Degree:</label>
                <input type="number" id="lectures " name="lectures " required placeholder="Lectures Degree"><br><br>
                <label> Add Teaching Assistant</label>
                <select>
                    <option>Please select</option>
                    <option>Rana Nasr</option>
                    <option>Salma Hussein</option>
                    <option>Mariam Mohamed</option>
                    <option>Mariem Magdy</option>
                </select>
                <button>Add Course</button>
            </div>
        </section>
    </main>
</body>

</html>
