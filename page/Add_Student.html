<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>
    <link rel="icon" href="../img/logo.png" sizes="48x32">
    <link rel="stylesheet" href="../style/Add_Student.css">
    <script src="../script/Add_Student.js"></script>
</head>

<body>
    <form id="addstudent">
        <h2>Add Student</h2>
        <div class="profile-picture-student">
            <img src="../img/studentpic.JPG" alt="Student Profile Picture">
            <label for="student_image" class="image_label">Choose Image</label>
            <input type="file" id="student_image" name="student_image" class="image-input">
        </div>
        <div class="student_name">
            <div class="fristname">
                <label>First Name:</label>
                <input type="text" id="firstname" name="firstname" placeholder="First Name" required>
            </div>
            <div class="lastname">
                <label>Last Name:</label>
                <input type="text" id="lastname" name="lastname" placeholder="Last Name" required>
            </div>
        </div>
        <div class="student_info">
            <label>Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter Username" required>
            <div class="show-password">
                <label>Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[!@#$%^&*]).{8,20}" title="Must contain at least one number , lowercase letter, a special character and at least 8 or more characters" required>
                <input type="checkbox" onclick="myFunction()">Show Password
            </div><br>
            <label>National Identify:</label>
            <input type="text" id="nationalId" name="nationalId" placeholder="Enter National Identify" pattern=".{14}" title="Must contain 14 number" required>
            <label>Email:</label>
            <input type="text" id="email" name="email" placeholder="Enter Email" required>
            <label>Phone Number:</label>
            <input type="text" id="phone_no" name="phone_no." placeholder="Enter Phone_No." pattern=".{11}" title="Must contain 11 number" required>
            <label>Gender:</label>
            <div id="gender-radio">
                <input type="radio" id="male" name="gender" required="required">
                <label for="male" class="male">Male</label>
                <input type="radio" id="female" name="gender" required="required">
                <label for="female" class="female">Female</label>
            </div>
            <div class="department-year-format">
                <div class="Dep-Year">
                    <label>Department:</label>
                    <select id="department" name="department" required>
                    <option value="">Select Department</option>
                    <option value="IT">Information Technology</option>
                    <option value="Mechanic">Mechanic</option>
                    <option value="Electrical">Electrical</option>
                    </select>
                </div>
                <div class="Dep-Year">
                    <label>Year Level:</label>
                    <select id="yearlevel" name="yearlevel" required>
                    <option value="">Select Year Level</option>
                    <option value="1st">1st Year</option>
                    <option value="2nd">2nd Year</option>
                    <option value="3rd">3rd Year</option>
                    <option value="4th">4th Year</option>
                    </select>
                </div>
            </div>
            <div class="list-format">
                <div class="list">
                    <label>Number:</label>
                    <input type="text" id="No_list" value="15" readonly>
                </div>
                <div class="list">
                    <label>Section:</label>
                    <input type="text" id="No_section" value="Section 2" readonly>
                </div>
            </div>
        </div>
        <button type="submit" id="add-student-btn">Add Student</button>
    </form>
</body>

</html>
